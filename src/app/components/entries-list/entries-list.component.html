<div>
    <form class="mt-5 sm:flex sm:items-center">
      <div class="w-full sm:max-w-xs">
        <label
          for="text"
          class="sr-only"
        >Поиск</label>
        <input
          type="text"
          name="text"
          id="text"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Поиск по title"
          [(ngModel)]="title"
        >
      </div>
      <button
        type="submit"
        class="inline-flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        (click)="searchTitle()"
      >
        Найти
      </button>
    </form>
</div>

<div>
  <h2 class="text-sm font-medium text-gray-500 mt-5">Список записей</h2>
  <ul role="list" class="mt-3 mb-5 grid grid-cols-1 gap-1">
    <li
      class="col-span-1 flex rounded-md shadow-sm"
      *ngFor="let entry of entries; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveEntry(entry, i)"
    >
      <div class="flex-shrink-0 flex items-center justify-center w-16 bg-pink-600 text-white text-sm font-medium rounded-l-md">Entry</div>
      <div class="flex flex-1 items-center justify-between truncate rounded-r-md border-t border-r border-b border-gray-200 bg-white">
        <div class="flex-1 truncate px-4 py-2 text-sm">
          <a href="#" class="font-medium text-gray-900 hover:text-gray-600">{{ entry.title }}</a>
          <p class="text-gray-500">{{ entry.description }}</p>
        </div>
          <app-entry-details
            [viewMode]="true"
            [currentEntry]="currentEntry"
          ></app-entry-details>
      </div>
    </li>
  </ul>
</div>


<button
  type="button"
  class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
  (click)="removeAllEntries()"
>
  Удалить все
</button>
